<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title data-i18n="auth-signup-title">Kayıt Ol - PCPartsBuild</title>
    <link rel="icon" type="image/ico" href="Assets/Images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#16a3b2",
                        "background-dark": "#0d1117",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
        .transition-default { transition: color 0.3s, background-color 0.3s, border-color 0.3s, box-shadow 0.3s; }
        body { min-height: max(884px, 100dvh); }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -100; object-fit: cover; opacity: 0.1; }
        
        /* SweetAlert Özelleştirmesi */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: #1f2937 !important;
            color: #e5e7eb !important;
            border: 1px solid #374151;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-gray-300 transition-default overflow-hidden">
    <video autoplay="" id="bg-video" loop="" muted="" playsinline="">
        <source src="Assets/Videos/Video1.webm" type="video/webm"/>
    </video>
    
    <a class="absolute top-4 left-4 z-20 w-12 h-12 rounded-full bg-black/30 backdrop-blur-md border border-white/20 flex items-center justify-center text-white hover:bg-black/50 transition-colors" href="anasayfa.html">
        <span class="material-symbols-outlined text-xl"> home </span>
    </a>

    <div class="absolute top-4 right-4 z-20 flex items-center gap-2">
        <div id="languageSelector" class="relative">
            <button id="languageButton" class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-white/10 text-white transition-colors hover:bg-white/20">
                <span class="material-symbols-outlined text-xl">language</span>
            </button>
            <div id="languageDropdown" class="absolute right-0 top-full pt-1 w-32 bg-gray-800/80 backdrop-blur-md border border-gray-700 rounded-lg shadow-xl overflow-hidden z-30 hidden">
                <a href="#" data-lang="tr" class="language-option block px-4 py-2 text-sm text-gray-200 font-medium hover:bg-primary/80 hover:text-white transition-colors duration-150">Türkçe (TR)</a>
                <a href="#" data-lang="en" class="language-option block px-4 py-2 text-sm text-gray-200 font-medium hover:bg-primary/80 hover:text-white transition-colors duration-150">English (EN)</a>
            </div>
        </div>
    </div>

    <div class="relative min-h-screen grid grid-cols-1 lg:grid-cols-2">
        <div class="hidden lg:flex flex-col items-center justify-center text-center px-8">
            <img src="Assets/Images/logo.webp" alt="PCPartsBuild Logo" class="h-40">
            <h2 class="font-bold text-5xl text-white mt-4"></h2>
            <p class="text-gray-400 mt-2 max-w-sm" data-i18n="auth-welcome-subtitle">Hayalinizdeki Bilgisayarı hassasiyet ve güvenle tasarlayın.</p>
        </div>
        <div class="relative flex items-center justify-center p-4 lg:p-8">
            <div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
            <div class="relative w-full max-w-md p-6 sm:p-8 bg-gray-900/90 rounded-lg shadow-2xl">
                <header class="text-center lg:text-left mb-6">
                    <h1 class="text-2xl font-bold text-white" data-i18n="auth-signup-title-main">Hesabınızı oluşturun</h1>
                    <p class="text-gray-400 mt-1" data-i18n="auth-signup-subtitle">Özel bilgisayar yolculuğunuza bugün başlayın..</p>
                </header>
                <main>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1" for="email" data-i18n="label-email">Email</label>
                            <input class="w-full bg-gray-800 border-gray-700 rounded-md focus:ring-primary focus:border-primary text-white placeholder:text-gray-500 transition-default" id="email" name="email" placeholder="sen@example.com" type="email" required/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1" for="username" data-i18n="label-username">Kulanıcı Adı</label>
                            <input class="w-full bg-gray-800 border-gray-700 rounded-md focus:ring-primary focus:border-primary text-white placeholder:text-gray-500 transition-default" id="username" name="username" data-i18n-placeholder="placeholder-username" placeholder="Kulanıcı_Adın" type="text" required/>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1" for="password" data-i18n="label-password">Şifre</label>
                            <div class="relative">
                                <input class="w-full bg-gray-800 border-gray-700 rounded-md focus:ring-primary focus:border-primary text-white placeholder:text-gray-500 transition-default pr-10" 
                                       id="password" name="password" placeholder="••••••••" type="password" required/>
                                <button type="button" onclick="togglePassword('password', this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors focus:outline-none">
                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1" for="repeat-password" data-i18n="label-repeat-password">Şifreyi Tekrarla</label>
                            <div class="relative">
                                <input class="w-full bg-gray-800 border-gray-700 rounded-md focus:ring-primary focus:border-primary text-white placeholder:text-gray-500 transition-default pr-10" 
                                       id="repeat-password" name="repeat-password" placeholder="••••••••" type="password" required/>
                                <button type="button" onclick="togglePassword('repeat-password', this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors focus:outline-none">
                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                </button>
                            </div>
                        </div>

                        <button class="w-full bg-primary text-white font-semibold py-3 px-6 rounded-lg shadow-lg shadow-primary/30 flex items-center justify-center gap-2 mt-2 hover:bg-primary/90 transition-colors" type="submit" data-i18n="action-signup">
                            Kayıt Ol
                        </button>
                    </form>
                </main>
                <footer class="text-center mt-6">
                    <p class="text-sm text-gray-400" data-i18n="link-has-account-container">
                        <span data-i18n="link-has-account">Zaten bir hesabınız mı var?</span>
                        <a class="font-medium text-primary hover:underline" href="giris.html" data-i18n="link-login">Giriş</a>
                    </p>
                </footer>
            </div>
            <footer class="absolute bottom-8"> 
                <p class="text-xs text-gray-500"> © 2025 PCPartsBuild. Tüm Hakları Saklıdır. Bize Ulaşın: 
                    <a class="text-primary hover:underline" href="mailto:pcpartsbuild@gmail.com">pcpartsbuild@gmail.com</a>
                </p>
            </footer>
        </div>
    </div>

<script>
    // --- ŞİFRE GÖSTER/GİZLE FONKSİYONU (YENİ) ---
    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('span');
        
        if (input.type === "password") {
            input.type = "text"; // Şifreyi göster
            icon.innerText = "visibility_off"; // İkonu değiştir
        } else {
            input.type = "password"; // Şifreyi gizle
            icon.innerText = "visibility"; // İkonu değiştir
        }
    }

    // Çeviri Sözlüğü
    const translations = {
        tr: {
            "app-builder": "PCPartsBuild",
            "auth-signup-title": "Kayıt Ol - PCPartsBuild",
            "auth-signup-title-main": "Hesabınızı oluşturun",
            "auth-signup-subtitle": "Özel bilgisayar yolculuğunuza bugün başlayın.",
            "auth-welcome-subtitle": "Hayalinizdeki Bilgisayarı hassasiyet ve güvenle tasarlayın.",
            "label-email": "Email",
            "label-username": "Kulanıcı Adı",
            "placeholder-username": "Kulanıcı_Adın",
            "label-password": "Şifre",
            "label-repeat-password": "Şifreyi Tekrarla",
            "action-signup": "Kayıt Ol",
            "link-has-account": "Zaten bir hesabınız mı var?",
            "link-login": "Giriş",
        },
        en: {
            "app-builder": "PCPartsBuild",
            "auth-signup-title": "Sign Up - PCPartsBuild",
            "auth-signup-title-main": "Create Your Account",
            "auth-signup-subtitle": "Start your custom PC journey today.",
            "auth-welcome-subtitle": "Design your dream PC with precision and confidence.",
            "label-email": "Email",
            "label-username": "Username",
            "placeholder-username": "Your_Username",
            "label-password": "Password",
            "label-repeat-password": "Repeat Password",
            "action-signup": "Sign Up",
            "link-has-account": "Already have an account?",
            "link-login": "Log In",
        }
    };

    const setLanguage = (lang) => {
        localStorage.setItem('lang', lang);
        document.documentElement.lang = lang;
        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            const translation = translations[lang][key];
            if (translation) {
                if (key === 'link-has-account') {
                    const container = document.querySelector('[data-i18n="link-has-account-container"]');
                    if (container) {
                        container.innerHTML = `${translation} <a class="font-medium text-primary hover:underline" href="giris.html" data-i18n="link-login">${translations[lang]['link-login']}</a>`;
                    }
                } else {
                    element.textContent = translation;
                }
            }
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
            const key = element.getAttribute('data-i18n-placeholder');
            const translation = translations[lang][key];
            if (translation) element.placeholder = translation;
        });
        document.title = translations[lang]["auth-signup-title"];
    };
    
    const initializeLang = () => {
        const savedLang = localStorage.getItem('lang');
        setLanguage(savedLang || document.documentElement.lang || 'tr');
    };
    
    const initializeTheme = () => {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark'); 
    };

    document.addEventListener('DOMContentLoaded', function() {
        initializeLang();
        initializeTheme();
        
        // Dil Menüsü Kodları
        const languageSelector = document.getElementById('languageSelector');
        const languageButton = document.getElementById('languageButton');
        const languageDropdown = document.getElementById('languageDropdown');
        const languageOptions = languageDropdown ? languageDropdown.querySelectorAll('.language-option') : null;
        
        if (languageSelector && languageButton && languageDropdown && languageOptions) {
            const hideDropdown = () => { languageDropdown.classList.add('hidden'); };
            const showDropdown = () => { languageDropdown.classList.remove('hidden'); };
            languageButton.addEventListener('click', function(event) {
                event.stopPropagation();
                if (languageDropdown.classList.contains('hidden')) { showDropdown(); } else { hideDropdown(); }
            });
            languageSelector.addEventListener('mouseleave', hideDropdown);
            document.addEventListener('click', function(event) {
                if (!languageSelector.contains(event.target)) { hideDropdown(); }
            });
            languageOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    setLanguage(this.getAttribute('data-lang'));
                    hideDropdown();
                });
            });
        }
        
        // --- API GİRİŞ KODU ---
        
        const registerForm = document.querySelector('form');

        if (registerForm) {
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const repeatPassword = document.getElementById('repeat-password').value;

                if (password !== repeatPassword) {
                    Swal.fire({
                        title: 'Hata',
                        text: 'Şifreler eşleşmiyor! Lütfen kontrol edin.',
                        icon: 'warning',
                        background: '#1f2937',
                        color: '#fff',
                        confirmButtonColor: '#16a3b2'
                    });
                    return;
                }

                // Butonu kilitle
                const submitBtn = registerForm.querySelector('button[type="submit"]');
                const oldText = submitBtn.innerText;
                submitBtn.disabled = true;
                submitBtn.innerText = "İşleniyor...";

                const userData = {
                    username: username,
                    email: email,
                    password: password
                };

                try {
                    const response = await fetch('https://pcpartsbuild.com/api/auth/register', { 
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    if (response.ok) {
                        Swal.fire({
                            title: 'Kayıt Başarılı!',
                            text: 'Hesabınız oluşturuldu. Giriş sayfasına yönlendiriliyorsunuz.',
                            icon: 'success',
                            background: '#1f2937',
                            color: '#fff',
                            confirmButtonColor: '#16a3b2',
                            timer: 1000,
                            timerProgressBar: true
                        }).then(() => {
                            window.location.href = 'giris.html'; // Standart dosya adı
                        });

                    } else {
                        const errorData = await response.json();
                        let errorMessage = "Bilinmeyen bir hata oluştu.";
                        
                        if (Array.isArray(errorData)) {
                            errorMessage = errorData.map(err => `• ${err.description}`).join('<br>');
                        } else if (errorData.message) {
                            errorMessage = errorData.message;
                        }

                        Swal.fire({
                            title: 'Kayıt Başarısız',
                            html: errorMessage,
                            icon: 'error',
                            background: '#1f2937',
                            color: '#fff',
                            confirmButtonColor: '#d33',
                            confirmButtonText: 'Tekrar Dene'
                        });
                        
                        submitBtn.disabled = false;
                        submitBtn.innerText = oldText;
                    }
                } catch (error) {
                    console.error('Sunucu hatası:', error);
                    Swal.fire({
                        title: 'Sunucu Hatası',
                        text: 'Sunucuya bağlanılamadı. Lütfen internet bağlantınızı kontrol edin.',
                        icon: 'error',
                        background: '#1f2937',
                        color: '#fff',
                        confirmButtonColor: '#d33'
                    });
                    
                    submitBtn.disabled = false;
                    submitBtn.innerText = oldText;
                }
            });
        }
    });
</script>
</body>
</html>
